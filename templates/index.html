<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Scraper</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/nova_logo.png" alt="NOVA Scraper">
        </div>
        <h1>NOVA Scraper</h1>
    </header>

    <div class="container">
        <form action="/scrape" method="POST">
            <label for="target">Enter Domain/Email:</label>
            <input type="text" id="target" name="target" placeholder="example.com or email@example.com" required>
            <button type="submit">Start Scraping</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 NOVA Scraper. All rights reserved.</p>
    </footer>
</body>
</html>
